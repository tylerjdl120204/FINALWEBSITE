<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body id="log_background">
<div id="selfie">
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="lastname" placeholder="Last name" required="">
				<input type="text" name="firstname" placeholder="First name" required="">
				<input type="number" name="age" placeholder="Age" required="">
				<input type="text" name="address" placeholder="Address" required="">
				<input type="number" name="mobilenumber" placeholder="+63 09999 999999" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
				<button id="signup-button">Sign up</button>
			</form>
		</div>

		<div class="login">
			<form id="loginForm">
				<label for="chk" id="loginlabel" aria-hidden="true">Login</label>
				<input type="email" id="loginEmail" name="email" placeholder="Email" required="">
				<input type="password" id="loginPassword" name="pswd" placeholder="Password" required="">
				<button id="loginButton">Login</button>
			</form>
		</div>
	</div>
</div>
</body>
<script src="/js/function.js"></script>
</html>
