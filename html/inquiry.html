<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title>
    <link rel="stylesheet" href="../css/inquiry.css">
</head>

<body>
    <div id="inquiry">
        <div class="container">
            <div class="right-content">
                <h2>Inquire to us</h2>
                <div class="left-content">
                    <p>Give me your details and what you want to know or answer.</p>
                </div>
            </div>
            <div class="inqureIMG">
                <img src="../img/inquiry.png" alt="inquire">
            </div>
        </div>
        <form action="" method="post" class="btm_form" id="">
            <input type="text" class="form_fullname" name="Full_Name" placeholder="Full Name" required="">
            <input type="Email" id="form_email" name="Email_Address" placeholder="email@.com" required="@">
            <input type="tel" class="form_email" name="Telephone" placeholder="Telephone Number" required="">
            <textarea name="Question_or_Comment" placeholder="Message: "></textarea>
            <input type="submit" name="submit_info" value="Submit" id="form_btn">
    </div>
    </form>

    </div>
</body>
<script src="../js/inquire.js"></script>
</html>
